<!DOCTYPE html>
<html>
<head>
	<title>Welcome | You Rock</title>
	<link rel="stylesheet" type="text/css" href="paper.css">
</head>
<div>
	<h1>Let's play a Game</h1>
	<p>of</p>
	<h2>Rock..Paper...Scissors!</h2>
	<div id="container">
		<div id="register" class="main-area">
			<h2>What's your name?</h2>
			<img src="fractal.jpg" alt="" width="200px" height="200px">
			<input type="text" id="user" name="user">
			<button id="submit-btn" onclick="displayName()">Play Game</button>
		</div>
		<div id="gameArea" class="hide">
			<h2>Alright, <span id="username">User</span></h2>
			<h3>You're up against Mofe</h3>
			<p>He's the best around here. You've got 10 attempts.</p>
			<p>See how many times you can beat him.</p>
			<div>
			<img src="" alt="rock-paper-scissors">
			</div>
			<div class="weapon">
			<h2>Pick your Weapon!!!</h2>
			<button id="rock-btn" name="Rock" onclick="renderGame()">Rock</button>
			<button id="paper-btn" name="Paper" onclick="renderGame()">Paper</button>
			<button id="scissors-btn" name="Scissors" onclick="renderGame()">Scissors</button>
			</div>
		</div>
		<div id="system" class="col-3 hide">
			<h2>Remember the Name</h2>
			<img src="bridge.jpg" alt="" width="200px" height="200px">
			<input type="text" id="" name="" value="Mofe">
		</div>
		<div id="results" class="hide">
			<h2>Results</h2>
			<table>
				<thead>
					<tr>
						<td>S/N</td>
						<td id="userResult">User</td>
						<td>MOFE</td>
					</tr>
				</thead>
				<tbody id="resultBody">
					<tr>
						<td>0</td>
						<td>Nil</td>
						<td>Nil</td>
					</tr>
				</tbody>
			</table>	
		</div>
	</div>
<script type="text/javascript" src="rock.js"></script>
</body>
</html>
